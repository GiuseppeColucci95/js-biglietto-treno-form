<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del treno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-color bg-danger">

  <div class="container">

    <h1 class="text-center text-white pt-4">CALCULATE YOUR TICKET PRICE</h1>

    <form id="userForm" class="row pt-4 bg-color bg-white rounded-top-5 border border-black border-3" action="">

      <div class="col-4">
        <div class="mb-3 text-center">
          <label for="userName" class="form-label">Name and Surname</label>
          <input id="userName" type="text" class="form-control text-center" name="userName" id="userName"
            aria-describedby="helpId" placeholder="Insert your name here" required />
        </div>
      </div>
      <!-- /.col-4 -->
      <div class="col-4">
        <div class="mb-3 text-center">
          <label for="userKm" class="form-label">Km to do</label>
          <input id="distance" type="text" class="form-control text-center" name="userKm" id="userKm"
            aria-describedby="helpId" placeholder="Insert the number of km to do here" required />
        </div>
      </div>
      <!-- /.col-4 -->
      <div class="col-4">
        <div class="mb-3 text-center">
          <label for="userAge" class="form-label">Passenger age</label>
          <select id="age" class="form-select text-center" name="userAge" id="userAge" required>
            <option selected disabled>Select one</option>
            <option value="Under 18">Under 18</option>
            <option value="Over 65">Over 65</option>
            <option value="Between 18 and 65">Between 18 and 65</option>
          </select>
        </div>

      </div>
      <!-- /.col-4 -->

      <div class="py-4 d-flex gap-4 justify-content-center">
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
      <!-- /buttons -->

    </form>
    <!-- /form -->

  </div>
  <!-- /first container -->

  <div class="container pt-5">

    <h1 class="text-center text-white">YOUR TICKET HERE</h1>

    <div class="row p-4 bg-color bg-white rounded-bottom-5 border border-black border-3">

      <div class="col-4">
        <h3 class="text-center">PASSENGERS</h3>
        <div class="bg-color bg-primary p-3">
          <h4>PASSENGER NAME</h4>
          <div class="nameSet">Nome Passeggero</div>
        </div>
      </div>
      <!-- /.col-4 -->

      <div class="col-8">
        <h3 class="text-center">TICKET</h3>

        <div class="row bg-color bg-secondary py-3">
          <div class="col-3 d-flex flex-column justify-content-center gap-1">
            <h5>Offer</h5>
            <span id="offerSet">Offer</span>
          </div>
          <div class="col-3 d-flex flex-column justify-content-center gap-1">
            <h5>Coach</h5>
            <span>5</span>
          </div>
          <div class="col-3 d-flex flex-column justify-content-center gap-1">
            <h5>CP Code</h5>
            <span>92911</span>
          </div>
          <div class="col-3 d-flex flex-column justify-content-center gap-1">
            <h5>Ticket price</h5>
            <span id="priceSet">Prova 2.10&euro;</span>
          </div>
        </div>
      </div>
      <!-- /.col-8 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /second container -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
